	<script type="text/javascript" src="../Source/Widgets/ART.ArrowTips.js"></script>
	
	<script type="text/javascript">
	
	ART.Sheet.define('arrowtip.tip-black.art', {
		'arrow-width': 10,
		'arrow-height': 8,
		'background-color': ['hsb(0, 0, 30)', 'hsb(0, 0, 10)'],
		'border-color': 'hsb(0, 0, 100, 0.95)',
		'border-radius': [5, 5, 5, 5],
		'border-width': 2,
		'content-padding': [10, 10, 10, 10]
	});
	
	document.addEvent('domready', function(){

		window.at = new ART.ArrowTips($$('#container a'), {
			className: 'tip-normal',
			getContent: function(){
				return new Element('span', {text: this.get('data-title'), 'class': 'arrow-tip'});
			},
			fixed: true,
			position: '50%',
			side: 'bottom',
			offset: {x: 0, y: 15}
		});

		window.at2 = new ART.ArrowTips($$('#container2 a'), {
			className: 'tip-black',
			getContent: function(){
				return new Element('span', {text: this.get('data-title'), 'class': 'arrow-tip-black'});
			},
			fixed: true,
			position: '50%',
			side: 'bottom',
			arrowSide: 'top',
			offset: {x: 0, y: 20}
		});

	});
		
	</script>
